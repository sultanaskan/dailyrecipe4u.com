<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe | DailyRecipe4U Admin</title>
    <link rel="stylesheet" href="/css/admin-style.css">
</head>
<body>
    <main class="container">
        <h1>Edit Recipe</h1>
        <form action="/admin/update-recipe" method="POST">
            <input type="hidden" name="id" value="{{ID}}">

            <div class="form-group">
                <label>Recipe Title</label>
                <input type="text" name="title" value="{{TITLE}}" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description">{{DESCRIPTION}}</textarea>
            </div>

            <div class="form-group">
                <label>Ingredients (comma separated)</label>
                <input type="text" name="ingredients" value="{{INGREDIENTS}}">
            </div>

            <div class="form-group">
                <label>Instructions</label>
                <textarea name="instructions" rows="10">{{INSTRUCTIONS}}</textarea>
            </div>

            <div class="actions">
                <button type="submit" class="btn-save">Update Recipe</button>
                <a href="/admin/dashboard" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </main>
</body>
</html>
