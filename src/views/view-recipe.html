<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>{{TITLE}} | DailyRecipe4u</title>
        <link rel="stylesheet" href="/css/style.css">
        <style>
            .recipe-container{max-width: 800px; margin: 40px auto; padding: 20px; font-family: sans-serif; line-height: 1.6;}
            .hero-img{width: 100%; height: 400px; object-fit: cover; border-radius: 12px;}
            .meta{color: #666; font-size: 0.9rem; margin: 10px 0;}
            .category{background: #e67e22; color:white; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem;}
            ul.ingredients{list-style: pre-line; background: #f9f9f9; padding: 20px; border-radius: 8px;}
            .instructions{white-space: pre-line; background:#f9f9f9; padding: 20px; border-radius: 8px;}

        </style>
    </head>
    <body>
        <header>

        </header>
        

        <main>
            <article class="recipe-container">
                <img src="{{IMAGE}}" alt="{{TITLE}}" class="hero-img">
                <span class="category">{{CATEGORY}}</span>
                <h1 class="">{{TITLE}}</h1>

                <div class="meta">Published on: {{DATE}}</div>

                <p class="description"><em>{{DESCRIPTION}}</em></p>

                <h3 class="section-title">Ingredients</h3>
                <ul class="ingredients">{{INGREDIENTS}}</ul>

                <h3 class="section-title">instructions</h3>
                <div class="instructions">{{INSTRUCTIONS}}</div>

            </article>

        </main>

        <footer>

        </footer>
    </body>
</html>
